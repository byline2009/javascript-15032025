<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Sinh viên</title>
  <!-- Liên kết CSS đã biên dịch từ SCSS -->
  <link rel="stylesheet" href="../UI/style.css">
</head>
<body>

  <h1>📚 Quản lý Danh sách Sinh viên</h1>

  <form id="studentForm">
    <input type="text" id="name" placeholder="Họ tên">
    <input type="number" id="age" placeholder="Tuổi">
    <input type="text" id="studentId" placeholder="MSSV (VD: SV001)">
    <input type="email" id="email" placeholder="Email">
    <button type="submit">Thêm sinh viên</button>
  </form>

  <div class="error" id="error"></div>
  <div class="success" id="success"></div>


  <div style="margin: 20px 0;">
    🔍 <strong>Tìm kiếm theo tên:</strong>
    <input type="text" id="search" oninput="searchStudents()" placeholder="Nhập tên...">
  </div>

  <table>
    <thead>
      <tr>
        <th>Số thứ tự</th>
        <th>Họ tên</th>
        <th>Tuổi</th>
        <th>MSSV</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody id="studentList"></tbody>
  </table>

  <!-- Gắn JavaScript -->
  <script src="../templetes/scripts.js"></script>

</body>
</html>
