<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello class javascript</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./main.js"></script>
    <script>
      Validator({
        form: "#form-register",
        rules: [
          Validator.isRequired("#fullname", "Hãy nhập thông tin tên của bạn"),
          Validator.minLength("#fullname", "Chiều dài tên không đủ"),
          Validator.isRequired("#email", "Hãy nhập email của bạn"),
          Validator.isRequired("#password", "Hãy nhập password của bạn"),
          Validator.isEmail("#email", "Định dạng email không chính xác"),
          Validator.minLength("#password", "Chiều dài mật khẩu không đủ"),
          Validator.isConfirmPassword(
            "#confirm-password",
            "Password không giống nhau"
          ),
        ],
      });
    </script>
  </head>
  <body>
    <div class="main">
      <form class="form" action="" method="POST" id="form-register">
        <h4 class="heading">Form đăng ký học B4U</h4>
        <p class="desc">Học tập chăm chỉ cùng B4U</p>
        <div class="form-group">
          <label for="fullname">Tên đầy đủ:</label>
          <input
            type="text"
            name="fullname"
            id="fullname"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" name="email" class="form-control" id="email" />
          <span class="form-message"></span>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            class="form-control"
            id="password"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input
            type="password"
            name="confirm-password"
            class="form-control"
            id="confirm-password"
          />
          <span class="form-message"></span>
        </div>
        <button class="form-submit" type="submit">Submit</button>
      </form>
    </div>
    <table id="myTable" border="1">
      <thead>
        <tr>
          <th>STT</th>
          <th>Tên</th>
          <th>Tuổi</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dữ liệu sẽ được chèn vào đây -->
      </tbody>
    </table>
  </body>
</html>
